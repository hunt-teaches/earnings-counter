<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Counter</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .earnings-display { font-size: 48px; margin: 20px; }
        input, select { font-size: 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Earnings Counter App</h1>
    <input type="number" id="hourlyWage" placeholder="Enter Hourly Wage" />
    <select id="payMultiplier">
        <option value="1">1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
    </select>
    <div class="earnings-display" id="earningsDisplay">$0.00</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="restartButton">Restart</button>

    <script>
        let interval;
        let totalEarnings = 0;
        let running = false;

        const earningsDisplay = document.getElementById('earningsDisplay');
        const hourlyWageInput = document.getElementById('hourlyWage');
        const payMultiplierSelect = document.getElementById('payMultiplier');

        function updateDisplay() {
            earningsDisplay.textContent = `$${totalEarnings.toFixed(2)}`;
        }

        function startCounting() {
            if (running) return;
            const hourlyWage = parseFloat(hourlyWageInput.value);
            const payMultiplier = parseFloat(payMultiplierSelect.value);

            if (isNaN(hourlyWage) || hourlyWage < 0) {
                alert('Please enter a valid hourly wage.');
                return;
            }

            running = true;
            hourlyWageInput.disabled = true;
            payMultiplierSelect.disabled = true;

            const earningsPerSecond = (hourlyWage * payMultiplier) / 3600;

            interval = setInterval(() => {
                totalEarnings += earningsPerSecond;
                updateDisplay();
            }, 1000);
        }

        function stopCounting() {
            if (!running) return;
            clearInterval(interval);
            running = false;
        }

        function restartCounting() {
            stopCounting();
            totalEarnings = 0;
            updateDisplay();
            hourlyWageInput.disabled = false;
            payMultiplierSelect.disabled = false;
        }

        document.getElementById('startButton').addEventListener('click', startCounting);
        document.getElementById('stopButton').addEventListener('click', stopCounting);
        document.getElementById('restartButton').addEventListener('click', restartCounting);
    </script>
</body>
</html>
