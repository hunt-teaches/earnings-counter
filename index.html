<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #555;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"]:disabled {
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        .multiplier-group {
            margin-bottom: 25px;
        }

        .multiplier-label {
            display: block;
            color: #555;
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 0.95em;
        }

        .radio-options {
            display: flex;
            gap: 15px;
            justify-content: space-around;
        }

        .radio-option {
            flex: 1;
        }

        input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            display: inline;
            font-size: 0.9em;
        }

        input[type="radio"]:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        #display {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 40px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            min-width: 100px;
        }

        #startButton {
            background-color: #667eea;
            color: white;
        }

        #startButton:hover:not(:disabled) {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        #stopButton {
            background-color: #f56565;
            color: white;
        }

        #stopButton:hover:not(:disabled) {
            background-color: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 101, 101, 0.4);
        }

        #restartButton {
            background-color: #48bb78;
            color: white;
        }

        #restartButton:hover:not(:disabled) {
            background-color: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #f56565;
            font-size: 0.9em;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Earnings Counter</h1>
        
        <div class="input-group">
            <label for="wageInput">Hourly Wage ($)</label>
            <input 
                type="number" 
                id="wageInput" 
                placeholder="e.g., 25.50" 
                step="0.01"
                min="0"
            />
            <div class="error-message" id="errorMessage">Please enter a valid hourly wage (greater than $0)</div>
        </div>

        <div class="multiplier-group">
            <span class="multiplier-label">Pay Multiplier</span>
            <div class="radio-options">
                <div class="radio-option">
                    <input type="radio" id="regular" name="multiplier" value="1" checked />
                    <label for="regular">Regular (1x)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="overtime" name="multiplier" value="1.5" />
                    <label for="overtime">Overtime (1.5x)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="doubletime" name="multiplier" value="2" />
                    <label for="doubletime">Double (2x)</label>
                </div>
            </div>
        </div>

        <div id="display">$0.00</div>

        <div class="button-group">
            <button id="startButton">Start</button>
            <button id="stopButton" class="hidden">Stop</button>
            <button id="restartButton" class="hidden">Restart</button>
        </div>
    </div>

    <script>
        let wage = 0;
        let multiplier = 1;
        let interval = null;
        let earnings = 0;
        let isRunning = false;

        const display = document.getElementById('display');
        const wageInput = document.getElementById('wageInput');
        const errorMessage = document.getElementById('errorMessage');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const restartButton = document.getElementById('restartButton');
        const multiplierRadios = document.querySelectorAll('input[name="multiplier"]');

        function updateDisplay() {
            display.textContent = `$${earnings.toFixed(2)}`;
        }

        function calculateInterval() {
            // Time in milliseconds for one cent to be earned
            // effectiveRate ($/sec) = wage * multiplier / 3600
            // time for $0.01 = 0.01 / effectiveRate = 0.01 * 3600 / (wage * multiplier)
            const msPerCent = (0.01 * 3600 * 1000) / (wage * multiplier);
            return msPerCent;
        }

        startButton.addEventListener('click', () => {
            wage = parseFloat(wageInput.value);
            multiplier = parseFloat(document.querySelector('input[name="multiplier"]:checked').value);

            if (isNaN(wage) || wage <= 0) {
                errorMessage.classList.add('show');
                return;
            }

            errorMessage.classList.remove('show');
            earnings = 0;
            isRunning = true;
            updateDisplay();

            if (interval) clearInterval(interval);

            const intervalTime = calculateInterval();
            interval = setInterval(() => {
                earnings += 0.01;
                updateDisplay();
            }, intervalTime);

            // Lock inputs
            wageInput.disabled = true;
            multiplierRadios.forEach(radio => radio.disabled = true);

            // Update buttons
            startButton.classList.add('hidden');
            stopButton.classList.remove('hidden');
            restartButton.classList.remove('hidden');
        });

        stopButton.addEventListener('click', () => {
            if (interval) clearInterval(interval);
            isRunning = false;

            // Unlock inputs
            wageInput.disabled = false;
            multiplierRadios.forEach(radio => radio.disabled = true);

            // Update buttons
            startButton.classList.remove('hidden');
            stopButton.classList.add('hidden');
        });

        restartButton.addEventListener('click', () => {
            if (interval) clearInterval(interval);
            earnings = 0;
            isRunning = false;
            updateDisplay();

            // Unlock inputs
            wageInput.disabled = false;
            multiplierRadios.forEach(radio => radio.disabled = false);
            errorMessage.classList.remove('show');

            // Reset buttons
            startButton.classList.remove('hidden');
            stopButton.classList.add('hidden');
            restartButton.classList.add('hidden');
        });

        // Clear error message when user starts typing
        wageInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
